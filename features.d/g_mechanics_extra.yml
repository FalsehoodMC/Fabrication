mechanics.extra.colorful_redstone:
	name: Colorful Redstone
	since: 2.3.0
	desc:
		Redstone on top of wool will not connect to redstone on top of a different color of wool.

		Experimental. Once sufficiently tested, will be moved out of Extra.

mechanics.extra.swap_conflicting_enchants:
	name: Swap Conflicting Enchants
	since: 3.0.0
	sides: server_only
	media: https://unascribed.com/fabrication/swap_conflicting_enchants.mp4
	desc:
		When adding enchants that would normally not be compatible it will instead get added in an inactive state.
		Conflicting enchants can be swapped on the go by shift right-clicking the item.

mechanics.extra.weaponized_pearls:
	name: Weaponized Pearls
	since: 3.0.0
	sides: server_only
	desc:
		Pearls will teleport entities they hit and pull nearby ones.

minor_mechanics.extra.launching_pistons:
	name: Launching Pistons
	since: 3.0.0
	sides: server_only
	media: https://unascribed.com/fabrication/launching_pistons.mp4
	desc:
		Pistons launch players up as if they were pushing slime blocks.

minor_mechanics.extra.fire_resistance_two:
	name: Fire Resistance II
	since: 3.0.4
	sides: server_only
	desc:
		Potions of Fire Resistance only protect against fire.
		They have to be brewed with glowstone dust to also protect against lava.

